        <div class="form-row">
          <label for="message">رسالتك</label>
          <textarea id="message" name="message" rows="4" placeholder="كيف نقدر نخدمك؟" required></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn primary">إرسال عبر واتساب</button>
        </div>
      </form>
    </section>

  <footer class="site-footer">
    <div class="footer-grid">
